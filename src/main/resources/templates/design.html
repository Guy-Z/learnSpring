<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设计</title>
</head>
<body>
<h1>设计你的Taco!</h1>
<form method="post" th:object="${taco}">
    <div class="grid">
        <span class="validationError" th:errors="*{ingredients}">至少选择一个</span>
        <div class="ingredient-group" id="wraps">
            <h3>指定你的配料:</h3>
            <div th:each="ingredient : ${wrap}">
                <input name="ingredients" th:attr="checked=${TU.containsIngredientType(ingredient.id,taco.ingredients)?true:false}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>指定你的蛋白质:</h3>
            <div th:each="ingredient : ${protein}">
                <input name="ingredients" th:attr="checked=${TU.containsIngredientType(ingredient.id,taco.ingredients)?true:false}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>指定你的起司:</h3>
            <div th:each="ingredient : ${cheese}">
                <input name="ingredients" th:attr="checked=${TU.containsIngredientType(ingredient.id,taco.ingredients)?true:false}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>指定你的配菜:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredients" th:attr="checked=${TU.containsIngredientType(ingredient.id,taco.ingredients)?true:false}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>指定你的酱料:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="ingredients" th:attr="checked=${TU.containsIngredientType(ingredient.id,taco.ingredients)?true:false}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>你的Taco名字:</h3>
        <input type="text" th:field="*{name}" name="name"/>
        <span class="validationError" th:errors="*{name}">名字错误</span>
        <br/>
        <button type="submit">提交</button>
    </div>
</form>
</body>
</html>
